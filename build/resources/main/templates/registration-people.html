<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>New people</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New people</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/people/addpeople}" th:object="${people}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Write name people">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        <input type="submit" placeholder="salvar"/>
                            <tbody>
                            <table class="table table-striped table-responsive-md">
                            <select th:field="*{team}" >
                                <option th:each="team : ${teams}"
                                        th:value="${team.id}"
                                        th:text="${team.name}" />
                            </select>
                            </table>
                            </tbody>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
